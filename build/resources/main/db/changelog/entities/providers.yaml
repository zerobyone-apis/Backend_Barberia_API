databaseChangeLog:
  - changeSet:
      id: create_providers_table
      author: max_olivero
      changes:
        - createTable:
            tableName: providers
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_providers_to_brands
                    references: brand(id)
                  name: brandId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_providers_to_countries
                    references: countries(id)
                  name: countryId
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: internalPhone
                  type: VARCHAR
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updatedOn
                  type: DATETIME
              - column:
                  name: enabled
                  type: BIT

  - changeSet:
      id: create_provider_products_table
      author: max_olivero
      changes:
        - createTable:
            tableName: provider_products
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_providers_products_to_providers
                    references: providers(id)
                  name: providerId
                  type: BIGINT
              - column:
                  name: productId
                  type: BIGINT

  - changeSet:
      id: create_provider_enterprise_table
      author: max_olivero
      changes:
        - createTable:
            tableName: provider_enterprise
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_providers_enterprise_to_enterprise
                    references: enterprise(id)
                  name: enterpriseId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_providers_enterprise_to_providers
                    references: providers(id)
                  name: providerId
                  type: BIGINT

  - changeSet:
      id: add-provider-products-to-products-fk
      author: molivero
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: productId
            baseTableName: provider_products
            constraintName: fk_providers_products_to_products
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: products
            validate: true


