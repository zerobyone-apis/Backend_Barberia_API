databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: max_olivero
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: enterpriseId
                  type: BIGINT
              - column:
                  name: barberId
                  type: BIGINT
              - column:
                  name: hairdresserId
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: password
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updateOn
                  type: DATETIME
              - column:
                  name: isAdmin
                  type: BIT
              - column:
                  name: status
                  type: BIT

