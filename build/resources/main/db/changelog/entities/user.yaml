databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: max_olivero
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: enterprise_id
                  type: BIGINT
              - column:
                  name: barber_id
                  type: BIGINT
              - column:
                  name: hairdresser_id
                  type: BIGINT
              - column:
                  name: client_id
                  type: BIGINT
              - column:
                  name: social_number
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: password
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: permission
                  type: VARCHAR
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: update_on
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: BOOLEAN


  ## ClientUsers Table
  - changeSet:
      id: create_client_users_table
      author: max_olivero
      changes:
        - createTable:
            tableName: client_users
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: client_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT


  - changeSet:
      id: create_register_logins_table
      author: max_olivero
      changes:
        - createTable:
            tableName: register_logins
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: barber_id
                  type: BIGINT
              - column:
                  name: hairdresser_id
                  type: BIGINT
              - column:
                  name: client_id
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: social_number
                  type: BIGINT
              - column:
                  name: action
                  type: VARCHAR
              - column:
                  name: permission
                  type: VARCHAR
              - column:
                  name: init_session
                  type: TIMESTAMP
              - column:
                  name: end_session
                  type: TIMESTAMP

