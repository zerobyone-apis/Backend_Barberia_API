databaseChangeLog:
  - changeSet:
      id: create_work_services_table
      author: max_olivero
      changes:
        - createTable:
            tableName: work_services
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: description
                  type: VARCHAR
              - column:
                  name: barberService
                  type: VARCHAR
              - column:
                  name: hairdresserService
                  type: VARCHAR
              - column:
                  name: promos
                  type: VARCHAR
              - column:
                  name: priceService
                  type: DOUBLE
              - column:
                  name: productCost
                  type: DOUBLE
              - column:
                  name: externalServicesCost
                  type: DOUBLE
              - column:
                  name: totalCost
                  type: DOUBLE
              - column:
                  name: underPromotion
                  type: BOOLEAN
              - column:
                  name: duration
                  type: VARCHAR
              - column:
                  name: start
                  type: TIMESTAMP
              - column:
                  name: finish
                  type: TIMESTAMP
              - column:
                  name: userId
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: clientId
                  type: BIGINT
              - column:
                  name: clientName
                  type: VARCHAR
              - column:
                  name: clientPhone
                  type: VARCHAR
              - column:
                  name: clientEmail
                  type: VARCHAR
              - column:
                  name: socialNumber
                  type: VARCHAR
              - column:
                  name: createdOn
                  type: TIMESTAMP
              - column:
                  name: updatedOn
                  type: TIMESTAMP
              - column:
                  name: canceledOn
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR
