databaseChangeLog:
  - changeSet:
      id: create_clients_table
      author: max_olivero

      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: phone
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: social_number
                  type: BIGINT
              - column:
                  name: inst_username
                  type: VARCHAR
              - column:
                  name: inst_image_profile_url
                  type: TEXT
              - column:
                  name: inst_photo_url
                  type: TEXT
              - column:
                  name: bad_conduct_notifications
                  type: BIGINT
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: updated_on
                  type: TIMESTAMP
              - column:
                  name: client_type
                  type: VARCHAR
              - column:
                  name: accept_integration
                  type: BIT
              - column:
                  name: enabled
                  type: BIT
