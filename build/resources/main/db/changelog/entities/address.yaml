databaseChangeLog:
  - changeSet:
      id: create_address_table
      author: max_olivero
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: country_id
                  type: BIGINT
              - column:
                  name: place_id
                  type: VARCHAR
              - column:
                  name: postal_code
                  type: VARCHAR
              - column:
                  name: additional_info
                  type: VARCHAR
              - column:
                  name: formatted
                  type: VARCHAR
              - column:
                  name: lat
                  type: VARCHAR
              - column:
                  name: lon
                  type: VARCHAR
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: update_on
                  type: TIMESTAMP
              - column:
                  name: deleted_on
                  type: TIMESTAMP
              - column:
                  name: enabled
                  type: BIT

  ################################################################################################
