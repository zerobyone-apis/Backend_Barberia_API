databaseChangeLog:
  - changeSet:
      id: create_address_table
      author: max_olivero
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: countryId
                  type: BIGINT
              - column:
                  name: placeId
                  type: VARCHAR
              - column:
                  name: postalCode
                  type: VARCHAR
              - column:
                  name: additionalInfo
                  type: VARCHAR
              - column:
                  name: formatted
                  type: VARCHAR
              - column:
                  name: lat
                  type: VARCHAR
              - column:
                  name: lon
                  type: VARCHAR
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updateOn
                  type: DATETIME
              - column:
                  name: deletedOn
                  type: DATETIME
              - column:
                  name: enabled
                  type: BIT

  ################################################################################################
  ##  TODO: Crear la clave foranea entre users:
  ##  countryId  -> Countries table n a 1
  ##  (id) Address -> Enterprise table 1 a 1
  ################################################################################################

  - changeSet:
      id: create_countries_table
      author: max_olivero
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: iso_code
                  type: VARCHAR

  ################################################################################################
