  ##  (id) Address -> Enterprise table 1 a 1
  ################################################################################################

  - changeSet:
      id: create_countries_table
      author: max_olivero
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: iso_code
                  type: VARCHAR

