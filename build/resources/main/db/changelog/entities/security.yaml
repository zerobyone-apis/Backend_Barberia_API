databaseChangeLog:
  - changeSet:
      id: create_user_security
      author: max_olivero
      changes:
        - createTable:
            tableName: user_security
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: password
                  type: VARCHAR
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: role
                  type: VARCHAR
              - column:
                  name: accountNonExpired
                  type: BOOLEAN
              - column:
                  name: accountNonLocked
                  type: BOOLEAN
              - column:
                  name: credentialsNonExpired
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN

