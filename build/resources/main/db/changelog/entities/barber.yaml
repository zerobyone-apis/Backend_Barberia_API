databaseChangeLog:
  - changeSet:
      id: create_barber_table
      author: max_olivero
      changes:
        - createTable:
            tableName: barber
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_barber_to_users
                    references: users(id)
                  name: userId
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: phone
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: description
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_barber_to_enterprise
                    references: enterprise(id)
                  name: enterpriseId
                  type: BIGINT
              - column:
                  name: roll
                  type: TEXT
              - column:
                  name: openWorkTime
                  type: VARCHAR
              - column:
                  name: durationCutsTime
                  type: VARCHAR
              - column:
                  name: instUsername
                  type: VARCHAR
              - column:
                  name: instImageProfileUrl
                  type: TEXT
              - column:
                  name: acceptIntegration
                  type: BIT
              - column:
                  name: facebookUsername
                  type: VARCHAR
              - column:
                  name: fbImageProfileUrl
                  type: TEXT
              - column:
                  name: acceptFacebookIntegration
                  type: BIT
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updatedOn
                  type: DATETIME
              - column:
                  name: isActive
                  type: BIT

