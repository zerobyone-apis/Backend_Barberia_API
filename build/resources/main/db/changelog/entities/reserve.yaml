databaseChangeLog:
  - changeSet:
      id: create_reserves_table
      author: max_olivero
      runOnChange: true
      changes:
        - createTable:
            tableName: reserves
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: enterprise_id
                  type: BIGINT
              - column:
                  name: employee_username
                  type: VARCHAR
              - column:
                  name: client_id
                  type: BIGINT
              - column:
                  name: client_name
                  type: VARCHAR
              - column:
                  name: client_phone
                  type: VARCHAR
              - column:
                  name: email_client
                  type: VARCHAR
              - column:
                  name: social_number
                  type: VARCHAR
              - column:
                  name: duration
                  type: TIMESTAMP
              - column:
                  name: reserve_datetime
                  type: TIMESTAMP
              - column:
                  name: work_service_id
                  type: BIGINT
              - column:
                  name: barber_service
                  type: VARCHAR
              - column:
                  name: hairdresser_service
                  type: VARCHAR
              - column:
                  name: promos
                  type: VARCHAR
              - column:
                  name: price_service
                  type: DOUBLE
              - column:
                  name: product_cost
                  type: DOUBLE
              - column:
                  name: external_services_cost
                  type: DOUBLE
              - column:
                  name: total_cost
                  type: DOUBLE
              - column:
                  name: under_promotion
                  type: BIT
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: update_on
                  type: TIMESTAMP
              - column:
                  name: cancel_on
                  type: TIMESTAMP
              - column:
                  name: reserve_status
                  type: VARCHAR
              - column:
                  name: is_active
                  type: BIT

