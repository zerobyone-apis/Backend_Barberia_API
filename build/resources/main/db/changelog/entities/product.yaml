databaseChangeLog:
  ## Category Table
  - changeSet:
      id: create_category_table
      author: max_olivero
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: parentId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_to_countries
                    references: countries(id)
                  name: countryId
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: enabled
                  type: BIT
              - column:
                  name: isLeaf
                  type: BIT

  ## Product_Price Table
  - changeSet:
      id: create_product_price_table
      author: max_olivero
      changes:
        - createTable:
            tableName: product_price
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_price_to_category
                    references: category(id)
                  name: categoryId
                  type: BIGINT
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: highlightedPrice
                  type: DOUBLE
              - column:
                  name: isInOffert
                  type: BIT
              - column:
                  name: nameOffert
                  type: VARCHAR
              - column:
                  name: haveDiscountPercentage
                  type: DOUBLE
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updatedOn
                  type: DATETIME
              - column:
                  name: enabled
                  type: BIT

  - changeSet:
      id: create_products_table
      author: max_olivero
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_to_brand
                    references: brand(id)
                  name: brandId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_to_product_price
                    references: product_price(id)
                  name: priceId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_to_countries
                    references: countries(id)
                  name: countryId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_to_providers
                    references: providers(id)
                  name: providerId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_to_category
                    references: category(id)
                  name: categoryId
                  type: BIGINT
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updatedOn
                  type: DATETIME
              - column:
                  name: deletedOn
                  type: DATETIME
              - column:
                  name: enabled
                  type: BIT

  #########################################################################################################
  ## TODO: Añadir las foreign keys entre:
  ##       brandId -> Brand table
  ##       priceId -> Price table
  ##       countryId -> Country table
  ##       providerId -> Provider table
  ##       categoryId -> Category table
  ##       (id) Products table -> Images table - las images associates a este producto 1 a n
  #########################################################################################################

  ## ProductImages Table
  - changeSet:
      id: create_product_images_table
      author: max_olivero
      changes:
        - createTable:
            tableName: product_images
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_images_to_products
                    references: products(id)
                  name: productId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_images_to_images
                    references: images(id)
                  name: imageId
                  type: BIGINT


  #########################################################################################################
  ## TODO: Añadir las foreign keys entre:
  ##       productId -> Product table
  ##       imageId -> Image table
  #########################################################################################################



