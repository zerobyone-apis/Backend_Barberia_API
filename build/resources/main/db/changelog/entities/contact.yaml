databaseChangeLog:
  - changeSet:
      id: create_client_contact_table
      author: max_olivero
      changes:
        - createTable:
            tableName: client_contact
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_contact_user_to_user
                    references: users(id)
                  name: userId
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: phone
                  type: VARCHAR
              - column:
                  name: subjectEmail
                  type: VARCHAR
              - column:
                  name: descriptionEmail
                  type: VARCHAR
              - column:
                  name: emailFrom
                  type: VARCHAR
              - column:
                  name: emailTo
                  type: VARCHAR
              - column:
                  name: timesRequestByEmail
                  type: BIGINT
              - column:
                  name: isAdvisedForBadConduct
                  type: BIGINT
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: isActive
                  type: BIT

