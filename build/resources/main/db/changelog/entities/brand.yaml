databaseChangeLog:
  - changeSet:
      id: create_brand_table
      author: max_olivero
      changes:
        - createTable:
            tableName: brand
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: title
                  type: VARCHAR
              - column:
                  name: slogan
                  type: VARCHAR
              - column:
                  name: preferred_phone
                  type: VARCHAR
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: update_on
                  type: TIMESTAMP
              - column:
                  name: deleted_on
                  type: TIMESTAMP
              - column:
                  name: enabled
                  type: BIT

