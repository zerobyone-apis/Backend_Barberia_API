databaseChangeLog:
  - changeSet:
      id: create_work_services_table
      author: max_olivero
      changes:
        - createTable:
            tableName: work_services
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: service_name
                  type: VARCHAR
              - column:
                  name: barber_service
                  type: VARCHAR
              - column:
                  name: hairdresser_service
                  type: VARCHAR
              - column:
                  name: promos
                  type: VARCHAR
              - column:
                  name: price_Service
                  type: DOUBLE
              - column:
                  name: total_cost
                  type: DOUBLE
              - column:
                  name: under_promotion
                  type: BIT
              - column:
                  name: duration_of_service
                  type: TIMESTAMP
              - column:
                  name: start
                  type: TIMESTAMP
              - column:
                  name: end
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: client_id
                  type: BIGINT
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: updated_on
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR
