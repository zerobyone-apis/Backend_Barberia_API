## ShopTime Table
  - changeSet:
      id: create_shop_time_table
      author: max_olivero
      changes:
        - createTable:
            tableName: shop_time
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: addressId
                  type: VARCHAR
              - column:
                  name: enterpriseId
                  type: VARCHAR
              - column:
                  name: workDays
                  type: VARCHAR
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: deletedOn
                  type: DATETIME
              - column:
                  name: hasIntegration
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BIT

