databaseChangeLog:
  - changeSet:
      id: create_enterprise_table
      author: max_olivero
      changes:
        - createTable:
            tableName: enterprise
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: legalName
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: internalPhone
                  type: VARCHAR
              - column:
                  name: legalNumber
                  type: VARCHAR
              - column:
                  name: brandId
                  type: BIGINT
              - column:
                  name: shopTimeId
                  type: BIGINT
              - column:
                  name: addressId
                  type: BIGINT
              - column:
                  name: ratingId
                  type: BIGINT
              - column:
                  name: enterpriseStatus
                  type: VARCHAR
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updatedOn
                  type: DATETIME
              - column:
                  name: hasIntegration
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BIT

