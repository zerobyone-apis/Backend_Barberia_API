databaseChangeLog:
  - changeSet:
      id: create_reserves_table
      author: max_olivero
      changes:
        - createTable:
            tableName: reserves
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reserves_to_users
                    references: users(id)
                  name: userId
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reserves_to_enterprise
                    references: enterprise(id)
                  name: enterpriseId
                  type: BIGINT
              - column:
                  name: employeeUsername
                  type: VARCHAR
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reserves_to_clients
                    references: clients(id)
                  name: clientId
                  type: BIGINT
              - column:
                  name: clientName
                  type: VARCHAR
              - column:
                  name: clientPhone
                  type: VARCHAR
              - column:
                  name: emailClient
                  type: VARCHAR
              - column:
                  name: socialNumber
                  type: VARCHAR
              - column:
                  name: duration
                  type: DATETIME
              - column:
                  name: reserveDatetime
                  type: DATETIME
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reserves_to_work_services
                    references: work_services(id)
                  name: workServiceId
                  type: BIGINT
              - column:
                  name: barberService
                  type: VARCHAR
              - column:
                  name: hairdresserService
                  type: VARCHAR
              - column:
                  name: promos
                  type: VARCHAR
              - column:
                  name: priceService
                  type: DOUBLE
              - column:
                  name: productCost
                  type: DOUBLE
              - column:
                  name: externalServicesCost
                  type: DOUBLE
              - column:
                  name: totalCost
                  type: DOUBLE
              - column:
                  name: underPromotion
                  type: BIT
              - column:
                  name: createdOn
                  type: DATETIME
              - column:
                  name: updateOn
                  type: DATETIME
              - column:
                  name: cancelOn
                  type: DATETIME
              - column:
                  name: reserveStatus
                  type: VARCHAR
              - column:
                  name: isActive
                  type: BIT

