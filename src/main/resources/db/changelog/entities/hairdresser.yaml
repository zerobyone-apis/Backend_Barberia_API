databaseChangeLog:
  - changeSet:
      id: create_hairdresser_table
      author: max_olivero
      changes:
        - createTable:
            tableName: hairdresser
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: phone
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: enterprise_id
                  type: BIGINT
              - column:
                  name: roll
                  type: TEXT
              - column:
                  name: open_work_time
                  type: VARCHAR
              - column:
                  name: duration_cut_time
                  type: VARCHAR
              - column:
                  name: inst_username
                  type: VARCHAR
              - column:
                  name: inst_image_profile_url
                  type: TEXT
              - column:
                  name: accept_integration
                  type: BIT
              - column:
                  name: facebook_username
                  type: VARCHAR
              - column:
                  name: fb_image_profile_url
                  type: TEXT
              - column:
                  name: accept_facebook_integration
                  type: BIT
              - column:
                  name: created_on
                  type: TIMESTAMP
              - column:
                  name: updated_on
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: BIT

